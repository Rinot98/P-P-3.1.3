spring.application.name=spring_boot
# MySQL properties
spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase?verifyServerCertificate=false&useSSL=false&requireSSL=false&useLegacyDatetimeCode=false&amp&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#Server properties
server.port=8088
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/
server.address=0.0.0.0

#Spring MVC
spring.mvc.hiddenmethod.filter.enabled=true

# Hibernate properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

# Включить кастомную страницу ошибок
server.error.whitelabel.enabled=false

# Путь к кастомной странице ошибок
server.error.path=/error

# Показывать детали ошибок (только для разработки)
server.error.include-exception=false
server.error.include-stacktrace=never
server.error.include-message=never
